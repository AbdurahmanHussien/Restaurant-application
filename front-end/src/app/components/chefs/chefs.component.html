<section class="pt-24 pb-16 bg-gray-100 dark:bg-gray-800">
  <div class="max-w-7xl mx-auto px-4">
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-[#ff6600] dark:text-white">Our Master Chefs</h1>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      @for (chef of chefs; track chef.id){
        <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md hover:shadow-xl overflow-hidden text-center transition-transform duration-300 hover:-translate-y-2">
          <div class="relative overflow-hidden">
            <img [src]="'assets/img/chef/' + chef.imagePath" [alt]="chef.name" class="w-full h-auto object-cover" />
          </div>

          <div class="p-4">
            <h5 class="text-lg font-semibold text-gray-800 dark:text-white">{{ chef.name }}</h5>
            <small class="text-sm text-gray-500 dark:text-gray-400 block mb-3">{{ chef.specification  || 'No specification provided' }}</small>

            <div class="flex justify-center mb-4">
              <ng-container *ngFor="let star of [1,2,3,4,5]">
                <i class="fa-star text-yellow-400 mx-0.5 text-base cursor-pointer"
                   [ngClass]="{
                  'fas': star <= (chef.rating || 0),
                  'far': star > (chef.rating || 0)
                }"
                   (click)="updateRating(chef, star)">
                </i>
              </ng-container>
            </div>

            <div class="flex justify-center gap-3">
              <a [href]="chef.facebookLink" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700 dark:text-gray-300 hover:bg-[#ff6600] hover:border-[#ff6600] hover:text-white transition">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a [href]="chef.twitterLink" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700 dark:text-gray-300 hover:bg-[#ff6600] hover:border-[#ff6600] hover:text-white transition">
                <i class="fab fa-twitter"></i>
              </a>
              <a [href]="chef.instagramLink" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700 dark:text-gray-300 hover:bg-[#ff6600] hover:border-[#ff6600] hover:text-white transition">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
