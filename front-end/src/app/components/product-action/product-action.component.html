<div class="max-w-2xl mx-auto mt-20 bg-white border border-gray-200 shadow-xl rounded-2xl p-8 space-y-6 transition-all duration-300">
  <h2 class="text-2xl font-semibold text-center text-[#ff6600]">
    {{ isEditMode ? 'Edit Product' : 'Add Product' }}
  </h2>

  <div class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-800 mb-1">Name</label>
      <input
        type="text"
        [(ngModel)]="product.name"
        name="name"
        placeholder="Enter product name"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-800 mb-1">Image Path</label>
      <input
        type="text"
        [(ngModel)]="product.imagePath"
        name="imagePath"
        placeholder="Enter image file name"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-800 mb-1">Description</label>
      <textarea
        [(ngModel)]="product.description"
        name="description"
        rows="3"
        placeholder="Write a short description"
        class="w-full px-4 py-2 border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-5">
      <div>
        <label class="block text-sm font-medium text-gray-800 mb-1">Price</label>
        <input
          type="number"
          [(ngModel)]="product.price"
          name="price"
          placeholder="$"
          min="1"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-800 mb-1">Category</label>
        <select
          [(ngModel)]="product.categoryId"
          name="categoryId"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
        >
          <option [value]="0" disabled>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <button
    (click)="saveProduct()"
    class="w-full bg-[#ff6600] hover:bg-orange-600 text-white font-medium py-2 rounded-xl transition duration-200"
  >
    {{ isEditMode ? 'Update Product' : 'Add Product' }}
  </button>
</div>
