<div class="max-w-2xl mx-auto mt-24 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 shadow-xl rounded-2xl p-8 space-y-6 transition-all duration-300">
  <h2 class="text-2xl font-semibold text-center text-[#ff6600] dark:text-white">
    {{ isEditMode ? 'Edit Product' : 'Add Product' }}
  </h2>

  <div class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-800 dark:text-white mb-1">Name</label>
      <input
        type="text"
        [(ngModel)]="product.name"
        name="name"
        placeholder="Enter product name"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-800 dark:text-white mb-1">Image Path</label>
      <input
        type="text"
        [(ngModel)]="product.imagePath"
        name="imagePath"
        placeholder="Enter image file name"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-800 dark:text-white mb-1">Description</label>
      <textarea
        [(ngModel)]="product.description"
        name="description"
        rows="2"
        placeholder="Write a short description"
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl resize-none bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-5">
      <div>
        <label class="block text-sm font-medium text-gray-800 dark:text-white mb-1">Price</label>
        <input
          type="number"
          [(ngModel)]="product.price"
          name="price"
          placeholder="$"
          min="1"
          class="appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-800 dark:text-white mb-1">Category</label>
        <select
          [(ngModel)]="product.categoryId"
          name="categoryId"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#ff6600] focus:border-transparent"
        >
          <option [value]="0" disabled>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <button
    (click)="saveProduct()"
    class="w-44 flex justify-self-center justify-center bg-[#ff6600] hover:bg-orange-600 text-white font-medium py-2 rounded-xl transition duration-200"
  >
    {{ isEditMode ? 'Update Product' : 'Add Product' }}
  </button>
</div>
