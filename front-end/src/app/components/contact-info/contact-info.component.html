  <div class="hero-section rounded-2xl">
    <div class="container">
      <h1>Contact Us</h1>
      <nav aria-label="breadcrumb">
      </nav>
    </div>
  </div>
</header>
<!-- Navbar & Hero End -->

<!-- Contact Start -->
<section class="contact-section">
  <div class="container">
    <div class="section-header" data-wow-delay="0.1s">
      <h5>Contact Us</h5>
      <h1>Contact For Any Query</h1>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <h5>Booking</h5>
          <p><i class="fa fa-envelope"></i> book&#64;example.com</p>
        </div>
        <div class="contact-item">
          <h5>General</h5>
          <p><i class="fa fa-envelope"></i> book&#64;example.com</p>
        </div>
        <div class="contact-item">
          <h5>Technical</h5>
          <p><i class="fa fa-envelope"></i> book&#64;example.com</p>
        </div>
      </div>
      <div class="contact-form rounded-2xl" data-wow-delay="0.2s">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="contactData.name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="contactData.email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="contactData.subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="contactData.message" placeholder="Leave a message here" style="height:150px" required></textarea>
          </div>
          <div class="error" *ngFor="let error of errors">
            <p *ngIf="!success">{{ error }}</p>
          </div>
          <div  class="success"  *ngIf="success">{{ successMessage }}</div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Contact End -->
