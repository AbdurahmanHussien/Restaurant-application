<h1 class="text-4xl font-bold text-center text-[#ff6600] mb-4 mt-32 ">
  My Orders
</h1>

<div *ngIf="AllUserOrders.length === 0 || message" class="container mx-auto text-center text-2xl font-bold text-[#ff6600] mt-9">
   {{message}}
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-20 md:mt-32">
  <div *ngFor="let order of AllUserOrders" class="bg-white shadow-lg rounded-2xl p-6 border border-gray-200 hover:shadow-xl transition-shadow duration-300 flex flex-col justify-between h-full">

    <div>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Order #{{ order.id }}</h2>
        <span class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">Code: {{ order.code }}</span>
      </div>

      <div class="mb-3">
        <p class="text-sm text-gray-600 font-medium mb-1">Products:</p>
        <ul class="list-disc list-inside space-y-1 text-gray-700 text-sm pl-2">
          <li *ngFor="let name of order.productsNames">
            {{ name }}
          </li>
        </ul>
      </div>
    </div>

    <div class="flex justify-between text-sm text-gray-700 mt-4 pt-4 border-t border-gray-200">
      <div>
        <span class="block text-gray-500">Total Price</span>
        <span class="font-semibold text-green-600">{{ order.totalPrice }} EGP</span>
      </div>
      <div>
        <span class="block text-gray-500">Quantity</span>
        <span class="font-semibold">{{ order.totalQuantity }}</span>
      </div>
    </div>

  </div>
</div>
