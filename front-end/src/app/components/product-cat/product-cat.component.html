
<div class="tab-content" id="tab-1" >
  @for (product of products; track categoryId){
    <div class="menu-item">
      <img class="menu-img" [ngSrc]= "'./../assets/img/' + product.imagePath" alt="{{product.name}}" width="350" height="350"/>
      <div class="menu-info">
        <h5>
          <span>{{ product.name }}</span>
          <span class="price"> {{ product.price | currency }}</span>
        </h5>
        <small>{{ product.description }}</small>
        <button type="button" class="btn-add">Add to Cart</button>
      </div>
    </div>
  }
</div>
