<div class="min-h-32 flex flex-col justify-center items-center p-2 py-4 md:py-6 mt-6  ">
<img ngSrc="assets/img/wallpaper.png" alt="Logo" class="absolute inset-0 w-full h-full object-cover opacity-95  z-5 pointer-events-none "
     height="1080" width="1920">
  <div class="absolute inset-0 bg-black  opacity-50 z-10  pointer-events-none "></div>

<div class="max-w-md w-full  p-6 sm:p-8 bg-white rounded-2xl space-y-6 z-20 ml-20 mr-auto mt-20 ">
    <div class="text-center">
      <h2 class="text-2xl sm:text-3xl font-bold text-black">Welcome Back! </h2>
      <p class="text-sm text-black mt-1">Please sign in to continue.</p>
      <div class="text-sm text-green-600 mt-1" *ngIf="logOutMessage" > {{logOutMessage}}</div>
    </div>

    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-black text-sm font-semibold mb-2">Email address</label>
        <input
          type="email"
          id="email"
          placeholder="you@example.com"
          formControlName="email"
          class="w-full px-4 py-2.5 bg-white/30 border  rounded-2xl focus:outline-none focus:ring-2 focus:ring-amberCustom focus:border-transparent transition-colors"
          required
        />
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label for="password" class="block text-black text-sm font-semibold">Password</label>
          <a href="" class="text-xs text-amberCustom hover:underline">Forgot password?</a>
        </div>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="w-full px-4 py-2.5 bg-white/30 border border-gray-300 rounded-2xl pr-10 focus:outline-none focus:ring-2 focus:ring-amberCustom focus:border-transparent transition-colors"
            required
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-amberCustom focus:outline-none"
            aria-label="Toggle password visibility"
          >
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.98 8.223A10.477 10.477 0 002.458 12c1.274 4.057 5.065 7 9.542 7a10.48 10.48 0 006.195-2.06M14.121 14.121A3 3 0 019.88 9.88m3.758 3.758l5.303 5.303m-8.485-1.06l-5.303-5.303"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7zm9.542 3a3 3 0 100-6 3 3 0 000 6z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="w-full bg-amberCustom text-white py-2.5 rounded-3xl font-semibold hover:bg-[#e69500] uppercase"
        >
          Login
        </button>
        <div *ngIf="errorMessage" class="text-red-500 mt-2 ml-2">{{ errorMessage }}</div>
      </div>

      <div class="text-sm text-center text-black">
        Don't have an account?
        <a routerLink="/signup" class="font-semibold text-amberCustom hover:underline">Sign up</a>
      </div>
    </form>
  </div>
</div>
