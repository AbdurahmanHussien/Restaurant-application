<body class=" flex flex-col min-h-screen overflow-hidden relative select-none">
<div class="dark:bg-gray-800 bg-gray-100  dark:text-white  text-black min-h-screen" [ngClass]="{ 'dark': isDark }">

  <app-header *ngIf="!isLoginPage"></app-header>
  <button *ngIf="!isLoginPage" (click)="toggleDarkMode()" class="fixed top-24 right-5 bg-white border-2 border-[#ff6600] hover:bg-[#ff6600] dark:hover:bg-[#ff8800] dark:bg-gray-700 text-black dark:text-white px-4 py-2 rounded-full z-40 flex items-center gap-2 transition-colors">
    <ng-container *ngIf="isDark; else lightIcon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.07 6.07l-.71-.71M6.34 6.34l-.71-.71M16.95 7.05l.71-.71M7.05 16.95l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"/>
      </svg>
    </ng-container>
    <ng-template #lightIcon>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"/>
      </svg>
    </ng-template>
  </button>

  <main class="flex-grow p-5 min-h-screen">
    <router-outlet></router-outlet>
    <app-loader></app-loader>
  </main>

  <app-footer *ngIf="!isLoginPage"></app-footer>

</div>
</body>
